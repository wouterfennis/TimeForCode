name: .NET

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Adjust the .NET version as needed

    - name: Restore dependencies
      run: dotnet restore ./src/TimeForCode.sln

    - name: Build
      run: dotnet build ./src/TimeForCode.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test ./src/TimeForCode.sln --no-build --verbosity normal --configuration Release

    - name: Publish
      run: dotnet publish ./src/TimeForCode.Authorization.Api.csproj --no-build --configuration Release --output ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: ./publish

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
  
    - name: Install markdownlint-cli
      run: npm install -g markdownlint-cli
  
    - name: Run markdownlint
      run: markdownlint "**/*.md"