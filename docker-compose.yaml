  identity-provider-mock:
    build:
      context: .
      dockerfile: Dockerfile.idenity-provider-mock
    image: idenity-provider-mock:latest
    container_name: idenity-provider-mock
    ports:
      - "8081:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - Logging__LogLevel__Default=Debug
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
      - AuthenticationOptions__Issuer=http://localhost:8081
      - AuthenticationOptions__Audience=http://localhost:8080
      - AuthenticationOptions__ExpiresInMinutes=60
      - AuthenticationOptions__ExpectedClientId=test-client
      - AuthenticationOptions__ExpectedClientSecret=test-secret
      - RsaOptions__
    networks:
      - app-network

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data: